syntax = "proto3";

package schema;

message SetRequest {
	string key = 1;
	bytes value = 2;
}

message SetResponse {
	int32 status = 1;
}

message GetRequest {
	string key = 1;
}

message GetResponse {
	int32 status = 1;
	string key = 2;
	bytes value = 3;
}

service ImmuService {
	rpc Set (SetRequest) returns (SetResponse);
	rpc Get (GetRequest) returns (GetResponse);
}
